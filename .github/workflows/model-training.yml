name: Model Training

on:
  push:
    paths:
      - 'src/models/**'
      - 'src/data/**'
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -q -r requirements.txt

      - name: Check for preprocessed data
        id: check-data
        run: |
          if [ -f "data/processed/pppq/train/pppq_train.csv" ]; then
            echo "data_exists=true" >> $GITHUB_OUTPUT
          else
            echo "data_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run preprocessing if needed
        if: steps.check-data.outputs.data_exists == 'false'
        run: |
          echo "ðŸ“Š Preprocessing data..."
          python src/data/preprocessing_pppq.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Train multi-output models (v2.0.0)
        run: |
          echo "ðŸ¤– Training 10 models (2 classifiers + 8 regressors)..."
          python src/models/pppq_multi_output_model.py
        env:
          PYTHONIOENCODING: utf-8

      - name: Validate model performance
        run: |
          echo "âœ… Validating model performance..."
          python -c "
          import json
          import os
          from pathlib import Path

          # Check if models exist
          models_dir = Path('models/pppq')
          required_models = [
              'lgbm_classifier.txt',
              'xgb_classifier.json',
              'lgbm_target_real_pp_score_regressor.txt',
              'lgbm_target_volatility_score_regressor.txt',
              'lgbm_target_cycle_score_regressor.txt',
              'lgbm_target_growth_score_regressor.txt',
              'lgbm_target_consistency_score_regressor.txt',
              'lgbm_target_recovery_score_regressor.txt',
              'lgbm_target_risk_adjusted_score_regressor.txt',
              'lgbm_target_commodity_score_regressor.txt'
          ]

          missing = [m for m in required_models if not (models_dir / m).exists()]
          if missing:
              raise FileNotFoundError(f'Missing models: {missing}')

          print(f'âœ“ All 10 models created successfully')
          "

      - name: Commit and push models
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git lfs track "models/pppq/*.txt"
          git lfs track "models/pppq/*.json"
          git add models/pppq/
          git add .gitattributes
          if git diff --staged --quiet; then
            echo "No model changes to commit"
          else
            git commit -m "feat: retrained models v2.0.0 $(date +%Y-%m-%d)"
            git push
          fi
