# ============================================================================
# PPP-Q Investment Classifier - Docker Compose
# Full stack: API + Redis Cache + PostgreSQL + Monitoring
# ============================================================================

services:
  # ==========================================================================
  # Core API Service
  # ==========================================================================
  pppq-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    container_name: pppq-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models:ro
      - ../data/processed:/app/data/processed:ro
      - api-logs:/app/logs
    environment:
      - MODEL_DIR=/app/models/pppq/
      - DATA_DIR=/app/data/processed/pppq/
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://pppq:pppq_password@postgres:5432/pppq_db
      - LOG_LEVEL=INFO
      - WORKERS=2
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pppq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Redis Cache (for prediction caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: pppq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - pppq-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PostgreSQL Database (for logging predictions & analytics)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: pppq-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=pppq
      - POSTGRES_PASSWORD=pppq_password
      - POSTGRES_DB=pppq_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - pppq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pppq -d pppq_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Streamlit Dashboard (Self-Contained PPP-Q Intelligence)
  # ==========================================================================
  pppq-dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: streamlit
    container_name: pppq-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ../models:/app/models:ro
      - ../data/processed:/app/data/processed:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - pppq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ==========================================================================
  # Nginx Reverse Proxy (Load Balancer)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: pppq-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pppq-api
      - pppq-dashboard
    restart: unless-stopped
    networks:
      - pppq-network

  # ==========================================================================
  # Prometheus (Metrics Collection)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: pppq-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - pppq-network

  # ==========================================================================
  # Grafana (Metrics Dashboard)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: pppq-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - pppq-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  pppq-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  api-logs: