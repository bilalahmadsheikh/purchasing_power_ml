# ============================================================================
# Prometheus Configuration for PPP-Q Monitoring
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'pppq-monitor'

# Alerting configuration (optional - requires Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # PPP-Q API metrics
  - job_name: 'pppq-api'
    static_configs:
      - targets: ['pppq-api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

